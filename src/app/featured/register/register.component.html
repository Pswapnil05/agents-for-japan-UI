<h3 style="text-align: center">Welcome for New user registration</h3>

<div class="container-fluid gradient">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card text-white bg-info">
                <img class="card-img-top" src="assets/japanmap.png" alt="Card image cap">
                <div class="card-body">
                   <form class="card-text">
                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" class="form-control" name="username" [(ngModel)]='registerUser.username' placeholder="username">
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]='registerUser.password' placeholder="password">
                        </div>
                    </form>

                    <div>
                        <a class="btn btn-outline-dark btn-md" type="button" (click)='register()'><b>Register</b></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
